name: Build and Deploy to GitHub Pages

on:
    push:
        branches:
            - main

# Grant the workflow permission to push to the repository and publish Pages
permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  # keep the GITHUB_TOKEN credential so the workflow can push
                  persist-credentials: true
                  fetch-depth: 0

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Copy index.html to 404.html
              run: cp ./dist/index.html ./dist/404.html

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
                  publish_branch: gh-pages
